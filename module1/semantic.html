<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
  <style>
    div {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    section {
      background-color: #d0f0ff;
      padding: 10px;
      margin-bottom: 10px;
    }
    span {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- div is a general container -->
  <div>
    <h2>This is a Div</h2>
    <p>This content is inside a <code>&lt;div&gt;</code> tag.</p>
  </div>

  <!-- section is used to group related content -->
  <section>
    <h2>This is a Section</h2>
    <p>This section contains related content about <span>HTML basics</span>.</p>
  </section>

  <!-- span is used for inline styling -->
  <p>This is a paragraph with a <span>highlighted word</span> using the <code>&lt;span&gt;</code> tag.</p>

</body>
</html>
